spring.devtools.restart.log-condition-evaluation-delta=true
#spring.datasource.url=jdbc:postgresql://authorization-server-db:5432/postgres
spring.datasource.url=jdbc:postgresql://authorization-server-db:5432/postgres
spring.datasource.username=postgres
