<div class="login-page">
  <h2 class="title">Log in:</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username" class="bee-label">
        Username <abbr class="required" title="required">*</abbr></label
      >
      <input
        autocomplete="tel-national"
        type="text"
        formControlName="username"
        class="form-control bee-form-control"
      />
      <span
        *ngIf="
          !loginForm.get('username').valid &&
          loginForm.get('username').touched
        "
        class="help-block"
      >
        <span *ngIf="loginForm.get('username').errors['required']"
          >Completati username!</span
        >
        <span *ngIf="loginForm.get('username').errors['minlength']"
          >Completati un username de minim 6 caractere</span
        >
      </span>
    </div>

    <div class="form-group">
      <label for="password" class="bee-label">
        Parola: <abbr class="required" title="required">*</abbr></label
      >
      <input
        autocomplete="tel-national"
        type="password"
        formControlName="password"
        class="form-control bee-form-control"
      />
      <span
        *ngIf="
          !loginForm.get('password').valid &&
          loginForm.get('password').touched
        "
        class="help-block"
      >
        Parola trebuie sa contina minim 6 caractere
      </span>
    </div>
    <span class="register-label">Nu ai cont?</span>
    <a class="bee-login" routerLink="/register" tabindex="1">Inregisterare</a>
    <button class="bee-register" type="submit" tabindex="0">Login</button>

  </form>
</div>
