<div class="row" *ngFor="let product of products">
    <div class="col-md-5">
        <div class="product-image">
            <img [src]="product.pathToImage" [alt]="product.name">
        </div>
    </div>
    <div class="col-md-7">
        <div class="product-title">
            <h2>{{product.name}}</h2>       
        </div>
        <div class="product-description" [innerHtml] = "product.description | HTML">
        </div>
        <div class="product-price">
            {{product.price}} RON
        </div>
        <div class="add-to-cart">
            <a class="icon-basket" (click)="addProductToCart(product)"></a>
        </div>
    </div>
</div>
